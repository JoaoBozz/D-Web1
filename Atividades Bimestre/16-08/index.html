<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .corpo{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .esquerda{
            background-color: rgb(255, 255, 255);
            height: 100vh;
            width: 45vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .titulo{
            height: 11vh;
            width: 30vw;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        h1{
            font-size: 45px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        p{
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(135, 135, 141);
        }

        .caixas{
            height: 21vh;
            width: 40vw;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
        }

        .or{
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            height: 4vh;
            width: 40vw;
            text-align: center;
            color: rgb(128, 123, 123);
        }

        .contas{
            border: 3px solid black;
            border-radius: 10px;
            height: 23vh;
            width: 40vw;
        }

        .textinho{
            border: 3px solid black;
            border-radius: 10px;
            height: 9vh;
            width: 40vw;
        }

        img {
            width: 54vw;
            height: 97vh;
            object-fit: cover;
            border-radius: 40px;
        }

        button img{
            width: 1vw;
            height: 1vh;
        }

        input[type='text'], input[type='email']{
            height: 50px;
            width: 30vw;
            border: rgb(201, 176, 176) solid 1px;
            font-size: 16px;
            text-indent: 15px;
        }

        input[type='submit']{
            height: 50px;
            width: 30vw;
            background-color: rgb(43, 42, 42);
            color: white;
            font-size: 16px;
        }


    </style>
</head>
<body>
        <div class="corpo">
            <div class="esquerda">
                <div class="titulo">
                    <h1>
                        Sign in or create an account
                    </h1>
                    <p>
                        Welcome back! Please enter your details.
                    </p>
                </div>
                <div class="caixas">
                    <div class="formulario">
                        <form action="#" method="get">
                            <label for="Namezim"></label>
                            <input type="text" id="Namezim" placeholder="Name">
                        </form>
                    </div>
                    <div>
                        <form action="#" method="get">
                            <label for="emailzim"></label>
                            <input type="email" id="emailzim" placeholder="Email adrdress">
                        </form>
                    </div>
                    <div>
                        <form action="#" method="get">
                            <label for="Continue"></label>
                            <input type="submit" id="Continue" placeholder="Continue">
                        </form>
                    </div>
                </div>
                <div class="or">
                    ------------------------------ or ------------------------------
                </div>
                <div class="contas">
                    <button>
                        <img src="https://logopng.com.br/logos/google-37.png" alt=""> Continue with Google
                    </button>
                    <button>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvpQr7jRfGRZXz54j5HdGf6MDP8w5l53a3UQ&s" alt=""> Continue with Apple
                    </button>
                    <button>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMW9AB13KyfzyL04pPQ6MNSttPFG3O06v9ig&s" alt=""> Continue with Facebook
                    </button>
                </div>
                <div class="textinho">

                </div>
            </div>
                <img src="https://www.pensamentoverde.com.br/wp-content/uploads/2018/02/Depositphotos_16902961_original_a393978551.jpg" alt="">
        </div>
    </div>
</body>
</html>
