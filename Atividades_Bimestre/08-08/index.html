<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        table{
            border-collapse: collapse;
            background-color: rgb(119, 113, 177);
        }

        td{
            border: 1px solid black;
            padding: 1rem;
        }

        .excluida{
            background-color: rgb(121, 158, 116);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
        </tr>
        <tr>
            <td>B1</td>
            <td class="excluida">B2</td>
        </tr>
        <tr class="excluida">
            <td>C1</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
        </tr>
    </table>
</body>
</html>
