<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #3B5BBD;
            overflow: hidden;
        }

        .container{
            height: 60vh;
            width: 100vw;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .card{
            height: 500px;
            width: 400px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
        }

        .plano-valor{
            font-weight: bold;
            font-size: 35px;
            color: #3B5BBD;
        }

        .plano-nome{
            font-weight: bold;
            font-size: 25px;
            color: black; 
        }

        h1{
            text-align: center;
            color: white;
            font-size: 50px;
            margin-top: 140px;
        }

        li{
            list-style: none;
            color: gray;
            font-size: 14px;
        }

        div.plano-comprar{
            background-color: #3B5BBD;
            border-radius: 6px;
            color: white;
            height: 40px;
            width: 140px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }


    </style>

</head>
<body>
    
    <h1>Planos</h1>

    <div class="container">


        <div class="card">            
            <div class="plano-nome">Starter</div>
            <div class="plano-valor">R$ 50,00</div>
            <div class="plano-descricao">
                <ul>
                    <li>1 usuário</li>
                    <li>100 GB de armazenamento</li>
                    <li>Suporte por email</li>
                </ul>
            </div>
            <div class="plano-comprar">
                <span>Comprar</span>
            </div>
        </div>
        <div class="card">
            
            <div class="plano-nome">Personal</div>
            <div class="plano-valor">R$ 100,00</div>
            <div class="plano-descricao">
                <ul>
                    <li>10 usuários</li>
                    <li>1 TB de armazenamento</li>
                    <li>Suporte por email</li>
                </ul>
            </div>
            <div class="plano-comprar">
                <span>Comprar</span>
            </div>
        </div>
        <div class="card">
            <div class="plano-nome">Team</div>
            <div class="plano-valor">R$ 300,00</div>
            <div class="plano-descricao">
                <ul>
                    <li>50 usuários</li>
                    <li>5 TB de armazenamento</li>
                    <li>Suporte por email</li>
                </ul>
            </div>
            <div class="plano-comprar">
                <span>Comprar</span>
            </div>
            
        </div>
    </div>
    
</body>
</html>
